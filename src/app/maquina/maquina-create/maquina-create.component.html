<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Registrar una máquina</h2>
        <br>
        <form name="maquina" (ngSubmit)="f.form.valid && createMaquina()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="maquinaName"><b>Nombre</b></label>
                <input type="text" name="maquinaName" class="form-control" id="maquinaName" [(ngModel)]="maquina.nombre"
                    #maquinaName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && maquinaName.invalid }" required>
                <div class="invalid-feedback">
                    <div>Debe llenar el campo Nombre</div>
                </div>
            </div>
            <div class="form-group">
                <label for="maquinaReferencia"><b>Referencia</b></label>
                <input type="text" name="maquinaReferencia" class="form-control" id="maquinaReferencia" [(ngModel)]="maquina.referencia"
                    #maquinaReferencia="ngModel" [ngClass]="{ 'is-invalid': f.submitted && maquinaReferencia.invalid }" required>
                <div class="invalid-feedback">
                    <div>Debe llenar el campo Referencia</div>
                </div>
            </div>
            <div class="form-group">
                <label for="maquinaTiempo"><b>Tiempo de uso</b></label>
                <input type="number" name="maquinaTiempo" class="form-control" id="maquinaTiempo" [(ngModel)]="maquina.tiempo"
                    #maquinaTiempo="ngModel" [ngClass]="{ 'is-invalid': f.submitted && maquinaTiempo.invalid }" required>
                <div class="invalid-feedback">
                    <div>Debe llenar el campo Tiempo de uso</div>
                </div>
            </div>
            <div class="form-group">
                <label for="maquinaCalorias"><b>Calorías Quemadas</b></label>
                <input type="number" name="maquinaCalorias" class="form-control" id="maquinaCalorias" [(ngModel)]="maquina.calorias"
                    #maquinaCalorias="ngModel" [ngClass]="{ 'is-invalid': f.submitted && maquinaCalorias.invalid }" required>
                <div class="invalid-feedback">
                    <div>Debe llenar el campo Calorías Quemadas</div>
                </div>
            </div>
            <div class="form-group">
                <label for="maquinaReferencia"><b>Velocidad</b></label>
                <input type="number" name="maquinaVelocidad" class="form-control" id="maquinaReferencia" [(ngModel)]="maquina.velocidad"
                    #maquinaVelocidad="ngModel" [ngClass]="{ 'is-invalid': f.submitted && maquinaVelocidad.invalid }" required>
                <div class="invalid-feedback">
                    <div>Debe llenar el campo Velocidad</div>
                </div>
            </div>
            <div class="form-group">
                <label for="maquinaVelocidadPromedio"><b>Velocidad Promedio</b></label>
                <input type="text" name="maquinaVelocidadPromedio" class="form-control" id="maquinaVelocidadPromedio" [(ngModel)]="maquina.velocidadPromedio"
                    #maquinaVelocidadPromedio="ngModel" [ngClass]="{ 'is-invalid': f.submitted && maquinaVelocidadPromedio.invalid }" required>
                <div class="invalid-feedback">
                    <div>Debe llenar el campo Velocidad Promedio</div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
