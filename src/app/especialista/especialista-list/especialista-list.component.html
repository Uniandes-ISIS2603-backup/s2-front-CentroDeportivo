<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <br>
            <div class="row justify-content-center align-self-center" *ngxPermissionsOnly="['ADMIN']">
                <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Registrar un Especialista</button>
            </div>
            <br>
            <br>
            <div class="container">
	
</div>
            <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Nombres De Especialistas</th>
                    <th *ngxPermissionsOnly="['ADMIN']">Editar</th>
                    <th *ngxPermissionsOnly="['ADMIN']">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let especialista of especialistas">
                    <td style="cursor: pointer;">
                        <dd class="figure-caption" routerLink="/especialistas/{{especialista.id}}">{{especialista.nombre}}</dd>
                    </td>
                    <td *ngxPermissionsOnly="['ADMIN']">
                         <button class="btn" (click)="showHideEdit(especialista.id)"><span class="fa fa-pencil" ></span></button>
                    </td>
                    <td *ngxPermissionsOnly="['ADMIN']">
                        <button class="btn btn-danger" (click)="deleteEspecialista(especialista.id)"><span class="fa fa-trash"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        <div class="col-8">
            <h1 style="color: white" > .  </h1>
            <p style="color: white" > .  </p>
            <div *ngIf="showCreate==false">
            <div  *ngIf="showEdit==false">
            <ngbd-carousel-basic></ngbd-carousel-basic>
            </div>
            </div>
          <div *ngIf="selectedAuthor">
              <app-especialista-detail [especialistaDetail]="selectedEspecialista"></app-especialista-detail>
          </div>
        <div *ngIf="showCreate">
            <app-especialista-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-especialista-create>
        </div>
        <div *ngIf="showEdit">
                <app-especialista-edit [especialista]="selectedEspecialista" (cancel)="showHideEdit(selectedEspecialista.id)" (update)="updateEspecialista()" ></app-especialista-edit>
        </div>
    </div>  
    </div>
</div>
