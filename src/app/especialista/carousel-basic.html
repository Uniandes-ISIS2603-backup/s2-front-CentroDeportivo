<ngb-carousel *ngIf="images">

    <div class="carousel-caption">
      <h3>Nuestro equipo</h3>
      <p>Grupo de entrenadores</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>

    </div>
  </ng-template>

      <img [src]="images[2]" width="100%" height="500" alt="Random third slide">
