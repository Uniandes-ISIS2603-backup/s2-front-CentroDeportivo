<!DOCTYPE html>

<html lang="en">
<head>
  <title>Ludis</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 1;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <ul class="nav nav-tabs">
    
        <li class="nav-item ">
        <a id="logo" class="nav-link" routerLink="/home"> 
            <img id="logo" src="../assets/LogoLudis.png" width="90" height="30">
        </a>
        </li>
        <li class="nav-item" *ngxPermissionsOnly="['DEPORTISTA', 'ADMIN','ESPECIALISTA']">
            <a id="deportistasTag" class="nav-link" routerLink="/deportistas/list" style="color:white">Deportistas</a>
        </li>
        <li class="nav-item">
            <a id="ejerciciosTag" class="nav-link" routerLink="/ejercicios/list" style="color:white">Ejercicios</a>
        </li>
        <li class="nav-item">
            <a id="especialistasTag" class="nav-link" routerLink="/especialistas/list" style="color:white">Especialistas</a>
        </li>
        <li class="nav-item">
            <a id="implementosTag" class="nav-link" routerLink="/implementos/list" style="color:white">Implementos</a>
        </li>
        <li class="nav-item">
            <a id="maquinasTag" class="nav-link" routerLink="/maquinas/list" style="color:white">Máquinas</a>
        </li>
        <li class="nav-item" *ngxPermissionsOnly="['DEPORTISTA', 'ADMIN','ESPECIALISTA']">
            <a id="objetivosTag" class="nav-link" routerLink="/objetivos/list" [queryParams]="{allObjetivos: 'yes'}" style="color:white">Objetivos</a>
            
        </li>
        <li class="nav-item">
            <a id="rutinasTag" class="nav-link" routerLink="/rutinas/list" style="color:white">Rutinas</a>
        </li>
        <li class="nav-item">
            <a id="zonascuerpoTag" class="nav-link" routerLink="/zonascuerpo/list" [queryParams]="{allZonacuerpos: 'yes'}" style="color:white">Zonas del Cuerpo</a>
        </li>
        <div class="flex-row" *ngxPermissionsOnly="['GUEST']">
            <li class="nav-item"><a id="signup-navbar-item" class="nav-link" routerLink="/auth/sign-up" style="color: white"><span class="fa fa-user-circle"></span> Sign Up</a></li>
        
        <li class="nav-item"><a id="login-navbar-item" class="nav-link" routerLink="/auth/login" style="color: white"><span class="fa fa-sign-in"></span> Login</a></li>
        </div>
        
        <div class="flex-row" *ngxPermissionsOnly="['DEPORTISTA', 'ADMIN','ESPECIALISTA']">
            <div class="form-inline">
                <li><a id="logout-navbar-item" (click)="logout()" href="#" style="color: white"><span class="fa fa-sign-out"></span> Logout</a></li>
            </div>
        </div>
</ul>   
  </div>
</nav>
    
  <div class="list">
    <router-outlet> </router-outlet>
</div>
<footer class="container-fluid text-center">
  <h3>La fuerza no viene de una capacidad física. Viene de una voluntad indomable.</h3>
</footer>

</body>
</html>
