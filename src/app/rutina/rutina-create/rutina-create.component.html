<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Crear una rutina</h2>
        <br>
        <form name="rutina" (ngSubmit)="f.form.valid && createRutina()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="rutinaName"><b>Nombre de la rutina</b></label>
                <input type="text" name="rutinaName" class="form-control" id="rutinaName" [(ngModel)]="rutina.nombre"
                    #rutinaName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && rutinaName.invalid }" required>
                <div class="invalid-feedback">
                    <div>El nombre de la rutina es requerido</div>
                </div>
            </div>
              <div class="form-group">
                <label for="rutinaEstadoTerminado"><b>Estado de finalización de la rutina</b></label>
                <select class="form-control" id="rutinaEstadoTerminado" [(ngModel)]="rutina.estadoTerminado"
                    #rutinaEstadoTerminado="ngModel" [ngClass]="{ 'is-invalid': f.submitted && rutinaEstadoTerminado.invalid }" required>
                    <option value="Verdadero">True</option>
                    <option value="Falso">False</option>
                    </select>
                    <div class="invalid-feedback">
                    <div>El estado de terminación de la rutina es requerido</div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Crear Rutina</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
