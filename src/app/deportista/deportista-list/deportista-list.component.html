<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <br>
            <br>
            <br>
        <table class="table table-striped">
            <thead class ="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th *ngxPermissionsOnly="['ADMIN','ESPECIALISTA']" >Editar</th>
                </tr>
            </thead>
            <tbody>
                 <tr *ngFor = "let deportista of deportistas">
                    
                    <td style="cursor: pointer;">
                        <dd class="figure-caption" routerLink="/deportistas/{{deportista.id}}">{{deportista.nombre}}</dd>
                    </td>
                    <td *ngxPermissionsOnly="['ADMIN','ESPECIALISTA']">
                         <button class="btn" (click)="showHideEdit(deportista.id)"><span class="fa fa-pencil"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
            <div class="row justify-content-center align-self-center"  *ngxPermissionsOnly="['ADMIN','ESPECIALISTA']" >
           <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
               (click)="showHideCreate()">Registrar a un deportista</button>
       </div>
    </div>
        
        <div class="col-md-5">
                <br>
                <br>
                <br>
            <ngbd-carousel-basic2></ngbd-carousel-basic2>
        </div>
        
     
        <div class="col-md-6">
        <div *ngIf="showCreate">
            <app-deportista-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-deportista-create>
        </div>
        <div *ngIf="showEdit">
            <app-deportista-edit [deportista_id]="deportista_edit_id" (cancel)="showHideDeportista(deportista_edit_id)" (update)="updateDeportista()"></app-deportista-edit>
        </div>
        <div *ngIf="showView">
           <app-deportista-detail [deportistaDetail]="selectedDeportista"></app-deportista-detail>
        </div>
    </div>
</div>
</div>
