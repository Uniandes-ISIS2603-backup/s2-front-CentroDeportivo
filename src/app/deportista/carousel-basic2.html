<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <img [src]="images[0]" width="100%" height="500" alt="Random first slide">
    <div class="carousel-caption">
      <h3>Juan Diaz</h3>
    </div>
  </ng-template>
  <ng-template ngbSlide>
      <img [src]="images[1]" width="100%" height="500" alt="Random second slide">
    <div class="carousel-caption">
      <h3>Pedro Casas</h3>
    </div>
  </ng-template>
  <ng-template ngbSlide>
      <img [src]="images[2]" width="100%" height="500" alt="Random third slide">
    <div class="carousel-caption">
      <h3>Julian Del toro</h3>
    </div>
  </ng-template>
</ngb-carousel>
