<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Agregar un objetivo</h2>
        <br>
        <form name="agregarobjetivo" (ngSubmit)="f.form.valid && updateObjetivo()" #f="ngForm" novalidate>

              <div class="form-group">
                <label for="objetivoDescripcion"><b>Descripción</b></label>
                <input type="textarea" style="width:650px; height:150px;" name="objetivoDescripcion" class="form-control" id="objetivoDescripcion " [(ngModel)]="descripcion"
                    #objetivoDescripcion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && objetivoDescripcion.invalid }" required>
                <div class="invalid-feedback">
                    <div>Debe llenar el campo descripción</div>
                </div>
            </div>
              
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Add</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
              
              
              
        </form>
    </div>
    <div class="col-3"></div>
</div>
