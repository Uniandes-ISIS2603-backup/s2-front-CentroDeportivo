<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <img [src]="images[0]" width="600" height="600" alt="Random first slide">
    <div class="carousel-caption">
      <h3>Peso Muerto</h3>
      <p>Ejercicio de espalda</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
      <img [src]="images[1]" width="600" height="600" alt="Random second slide">
    <div class="carousel-caption">
      <h3>Second slide label</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img [src]="images[2]" width="600" height="600" alt="Random third slide">
    <div class="carousel-caption">
      <h3>Third slide label</h3>
      <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
    </div>
  </ng-template>
</ngb-carousel>
