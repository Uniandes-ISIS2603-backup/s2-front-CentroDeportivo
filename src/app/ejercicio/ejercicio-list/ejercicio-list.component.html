<div class="container-fluid">
    <div class="col-md-2">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Categoria</th>
                    <th>Duracion</th>
                    <th>NumeroDeSeries</th>
                    <th>Descripcion</th>
                    <th>Explicacion</th>                  
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let ejercicio of ejercicios">                   
                    <td >{{ejercicio.nombre}}</td>
                    <td >{{ejercicio.categoria}}</td>
                    <td >{{ejercicio.duracion}}</td>
                    <td >{{ejercicio.numeroDeSeries}}</td>
                    <td >{{ejercicio.descripcion}}</td>
                    <td>{{ejercicio.explicacion}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
