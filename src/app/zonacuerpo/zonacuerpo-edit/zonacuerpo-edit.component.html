<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Actualizar un zonacuerpo</h2>
        <br>
        <form name="zonacuerpo" (ngSubmit)="f.form.valid && editZonacuerpo()" #f="ngForm" novalidate>
           
                 
            <div class="form-group">
                <label for="zonacuerpoNombre"><b>Nombre</b></label>
                <input type="text" name="zonacuerpoNombre" class="form-control" id="zonacuerpoNombre" [(ngModel)]="zonacuerpo.nombre"
                    #zonacuerpoNombre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && zonacuerpoNombre.invalid }" required>
                <div class="invalid-feedback">
                    <div>Debe llenar el campo Nombre</div>
                </div>
            </div>
           
              
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Edit</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelEdition()">Cancel</button>
            </div>
              
              
              
              
              
        </form>
    </div>
    <div class="col-3"></div>
</div>
