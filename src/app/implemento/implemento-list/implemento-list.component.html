<div class="container-fluid">
    <div class="col-md-2">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let implemento of implementos">
                    <td>{{implemento.id}}</td>
                    <td>{{implemento.nombre}}</td>
                </tr>
            </tbody>
        </table>
    </div>
