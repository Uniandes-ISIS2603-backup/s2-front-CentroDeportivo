
<div class="col-md-6">
    <a href="http://localhost:4200/implementos/list">
    <button type="button" class="btn" >Regresar</button>
</a>
    <br>
            
            <br>
    <table class="table table-hover table-info">
      <thead>
        <tr>
             <thead class="thead-primary">
          <th scope="col">Nombre:</th> 
    </thead>
          <td scope="row">{{implementoDetail.nombre}}</td>
          
        </tr>
        <tr>
             <thead class="thead-primary">
          <th scope="col">Cantidad Existencias:</th> 
    </thead>
           <td scope="row">{{implementoDetail.cantidadExistencias}}</td>         
        </tr>
       
      </thead>

    </table>
     <div class="row justify-content-center align-self-center">
            <button  style="font-size:24px" type="button" class="btn btn-primary"(click)="showHideEdit(implementoDetail.id)" >Editar <span class="fa fa-pencil" ></span></button>
            <h3>     </h3>
            <button style="font-size:24px" class="btn btn-danger" (click)="deleteImplemento(implementoDetail.id)" >Eliminar <i class="fa fa-trash"></i></button>
     </div>
</div>

<div class="col-md-3">
        <p class="h3 p-3"><img src="{{implementoDetail.imagen}}" alt="Imagen implemento" style="width:100%;height:200%;"></p>
</div>
<div class="col-md-3">
        <div *ngIf="showEdit">
            <app-implemento-edit [implemento_id]="implemento_edit_id" (cancel)="showHideEdit(implemento_edit_id)" (update)="updateImplemento()"></app-implemento-edit>
        </div>
</div>
